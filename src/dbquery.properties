db.query.get-license-info = SELECT * from `licenses` where `serial_number` = :serial_number;
db.query.get-unused-license-serial-number-info = select * from license_serial_numbers where `serial_number` = :serial_number and `is_used` = :is_used;
db.query.create-license = INSERT INTO `licenses` (`serial_number`, `subscription_date`, `start_date`, `evolution_period`, `seed`, `mac`, `key`) VALUES (:serial_number, :subscription_date, :start_date, :evolution_period, :seed, :mac, :key);
db.query.update-license-serial-number-info = UPDATE license_serial_numbers set `is_used` = :is_used, `modified_on` = :modified_on where `serial_number` = :serial_number;

db.query.get-all-license-serial-numbers = SELECT * from `license_serial_numbers`;
db.query.create-serial-number = INSERT INTO `license_serial_numbers` (`serial_number`,`is_used`,`created_on`,`modified_on`) VALUES (:serial_number,:is_used,:created_on,:modified_on);
db.query.get-all-licenses = SELECT * from `licenses`;